<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>

<body>

    <header>
        <div class="preheader">
            <p>20% de descuento en todos los productos</p>
        </div>
        <div class="titulo">
            <img src="img/logo-ecommerce.png" alt="logoecommerce">
            <h2>Card Super Heroes</h2>
        </div>
    </header>


    <main>
        <section>
            <h1>Registro</h1>
            <form>

                <label><input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido"></label>

                <label><input type="email" name="email" placeholder="Correo Electrónico"></label>

                <label><input type="password" name="clave" placeholder="Contraseña"></label>
                <select name="pais" id="pais">
                    <option value="Argentina"></option>
                    <option value="Colombia"></option>
                    <option value="Brasil"></option>
                </select>



                <div class="botones">
                    <button type="reset" class="reset"> Resetear </button>
                    <button type="submit" class="submit"> Entrar </button>
                </div>
            </form>

            <p>Ya tenés una cuenta? <a href="login.html"> ingresá </a></p>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
